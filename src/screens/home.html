<body class="body-home">
  <section class="block">
    <img
      class="block__red-planet"
      src="../assets/red-planet.webp"
      alt="red-planet"
    />
    <div class="title-home">
      <h1 class="title-home__text">HUMAN RACE</h1>
    </div>
    <div class="select-planets">
      <img
        class="select-planets__arrow"
        src="../assets/left-arrow.svg"
        alt="left-arrow"
      />
      <div class="select-planets__secondary">
        <img
          class="select-planets__img-secondary"
          src="../assets/blue-planet.png"
          alt="blue-planet"
        />
      </div>
      <div class="select-planets__primary">
        <img
          class="select-planets__img-primary"
          src="../assets/red-planet.webp"
          alt="red-planet"
        />
      </div>
      <div class="select-planets__secondary">
        <img
          class="select-planets__img-secondary"
          src="../assets/purple-planet.png"
          alt="purple-planet"
        />
      </div>
      <img
        class="select-planets__arrow"
        src="../assets/right-arrow.svg"
        alt="right-arrow"
      />
    </div>
    <div class="play-button">
      <button class="play-button__button" type="button">
        PLAY
      </button>
    </div>
    <div class="gameplay">
      <p class="gameplay__text">How to<br />play !</p>
      <div class="gameplay__box-shadow">
        <img
          class="gameplay__img-character"
          src="../assets/gameplay-example.png"
          alt="jumping-character"
        />
      </div>
      <p class="gameplay__key">SPACE</p>
      <img
        class="gameplay__img-details"
        src="../assets/gameplay-details.png"
        alt="arrow-with-details-about-gameplay"
      />
    </div>
  </section>
</body>
